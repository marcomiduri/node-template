version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    restart: always
    ports:
      - 27017:27017
    command: --smallfiles
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  haproxy:
    image: haproxy:1.9-alpine
    ports:
      - 80:80
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
